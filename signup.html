
<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Newsletter Signup</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet">
    </head>

    <body class="text-center">
    
        
        <form action="/" class="form-signin" method="POST">
            <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to my News</h1>

            <input type="text" class="form-control top"  name="firstName" placeholder="Firstname" required autofocus>
            <input type="text" class="form-control middle"  name="lastName" placeholder="Lastname" required>
    
            <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
       
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
            <p class="mb-3 text-muted">&copy; Skyloft</p>
        </form>
       
    </body>
</html>
